<!DOCTYPE html>
<html>
<body>
  <!-- This hidden form is for Netlify Forms to detect the form structure -->
  <form name="officials-request" netlify netlify-honeypot="bot-field" hidden>
    <input type="text" name="organizationName" />
    <input type="text" name="billingContactName" />
    <input type="email" name="billingEmail" />
    <textarea name="billingAddress"></textarea>
    <select name="eventType"></select>
    <input type="date" name="eventStartDate" />
    <input type="date" name="eventEndDate" />
    <input type="text" name="venueName" />
    <input type="text" name="venueAddress" />
    <input type="number" name="numberOfGames" />
    <input type="number" name="numberOfCourts" />
    <input type="text" name="ageGroups" />
    <textarea name="additionalInfo"></textarea>
    <input type="hidden" name="bot-field" />
  </form>
</body>
</html>
