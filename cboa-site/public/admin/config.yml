backend:
  name: git-gateway
  branch: main

media_folder: "cboa-site/public/uploads"
public_folder: "/uploads"

# Site configuration
logo_url: "/images/logos/cboa-logo.png"
site_url: "https://refalberta.ca"
display_url: "https://refalberta.ca"

collections:
  - name: "officials"
    label: "Officials"
    folder: "cboa-site/content/officials"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Name", name: "name", widget: "string", required: true }
      - { label: "Level", name: "level", widget: "number", min: 1, max: 5, required: true }
      - { label: "Photo", name: "photo", widget: "image", required: false }
      - { label: "Bio", name: "bio", widget: "text", required: false }
      - { label: "Years of Experience", name: "experience", widget: "string", required: false }
      - { label: "Email", name: "email", widget: "string", required: false }
      - { label: "Availability", name: "availability", widget: "string", required: false }
      - { label: "Certifications", name: "certifications", widget: "list", required: false }
      - { label: "Active", name: "active", widget: "boolean", default: true }

  - name: "news"
    label: "News & Updates"
    folder: "cboa-site/content/news"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string", required: true }
      - { label: "Publish Date", name: "date", widget: "datetime", required: true }
      - { label: "Author", name: "author", widget: "string", required: true }
      - { label: "Featured Image", name: "image", widget: "image", required: false }
      - { label: "Excerpt", name: "excerpt", widget: "text", required: true }
      - { label: "Body", name: "body", widget: "markdown", required: true, buttons: ["bold", "italic", "code", "link", "heading-two", "heading-three", "heading-four", "quote", "bulleted-list", "numbered-list"], editor_components: ["image", "code-block"], minimal: false }
      - { label: "Featured", name: "featured", widget: "boolean", default: false }
      - { label: "Tags", name: "tags", widget: "list", required: false }

  - name: "training"
    label: "Training Events"
    folder: "cboa-site/content/training"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string", required: true }
      - { label: "Date", name: "date", widget: "datetime", required: true }
      - { label: "Start Time", name: "startTime", widget: "string", required: true }
      - { label: "End Time", name: "endTime", widget: "string", required: true }
      - { label: "Location", name: "location", widget: "string", required: true }
      - label: "Event Type"
        name: "type"
        widget: "select"
        options: ["workshop", "certification", "refresher", "meeting"]
        required: true
      - { label: "Description", name: "description", widget: "text", required: true }
      - { label: "Registration Link", name: "registrationLink", widget: "string", required: false }
      - { label: "Max Participants", name: "maxParticipants", widget: "number", required: false }
      - { label: "Current Registrations", name: "currentRegistrations", widget: "number", default: 0 }
      - { label: "Instructor", name: "instructor", widget: "string", required: false }
      - { label: "Requirements", name: "requirements", widget: "text", required: false }


  - name: "resources"
    label: "Resources"
    folder: "cboa-site/content/resources"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string", required: true }
      - label: "Category"
        name: "category"
        widget: "select"
        options: ["Rulebooks", "Forms", "Training Materials", "Policies", "Guides"]
        required: true
      - { label: "Description", name: "description", widget: "text", required: true }
      - { label: "File", name: "file", widget: "file", required: false }
      - { label: "External Link", name: "externalLink", widget: "string", required: false }
      - { label: "Last Updated", name: "lastUpdated", widget: "datetime", required: true }
      - { label: "Access Level", name: "accessLevel", widget: "select", options: ["public", "members", "officials"], default: "public" }

  - name: "pages"
    label: "Static Pages"
    files:
      - label: "About Page"
        name: "about"
        file: "cboa-site/content/pages/about.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown", buttons: ["bold", "italic", "code", "link", "heading-two", "heading-three", "quote", "bulleted-list", "numbered-list"], editor_components: ["image"], minimal: false }
          
      - label: "Home Page"
        name: "home"
        file: "cboa-site/content/pages/home.md"
        fields:
          - { label: "Hero Title", name: "heroTitle", widget: "string" }
          - { label: "Hero Subtitle", name: "heroSubtitle", widget: "string" }
          - { label: "Hero Image", name: "heroImage", widget: "image", required: false }
          - label: "Statistics"
            name: "stats"
            widget: "list"
            fields:
              - { label: "Label", name: "label", widget: "string" }
              - { label: "Value", name: "value", widget: "string" }
          - { label: "About Section", name: "aboutSection", widget: "markdown", buttons: ["bold", "italic", "link", "heading-two", "heading-three", "bulleted-list", "numbered-list"], minimal: false }

  - name: "settings"
    label: "Site Settings"
    files:
      - label: "General Settings"
        name: "general"
        file: "cboa-site/content/settings/general.yml"
        fields:
          - { label: "Site Title", name: "siteTitle", widget: "string" }
          - { label: "Site Description", name: "siteDescription", widget: "text" }
          - { label: "Logo", name: "logo", widget: "image", required: false }
          - { label: "Favicon", name: "favicon", widget: "image", required: false }
          - label: "Homepage Statistics"
            name: "statistics"
            widget: "object"
            fields:
              - { label: "Active Officials", name: "activeOfficials", widget: "string", hint: "e.g., 250+" }
              - { label: "Games Per Season", name: "gamesPerSeason", widget: "string", hint: "e.g., 5,000+" }
              - { label: "Years of Service", name: "yearsOfService", widget: "string", hint: "e.g., 45" }
          - label: "Executive Team"
            name: "executiveTeam"
            widget: "list"
            fields:
              - { label: "Name", name: "name", widget: "string" }
              - { label: "Position", name: "position", widget: "string" }
              - { label: "Email", name: "email", widget: "string" }
          - label: "Social Media"
            name: "socialMedia"
            widget: "object"
            fields:
              - { label: "Facebook", name: "facebook", widget: "string", required: false }
              - { label: "Twitter", name: "twitter", widget: "string", required: false }
              - { label: "Instagram", name: "instagram", widget: "string", required: false }
              - { label: "YouTube", name: "youtube", widget: "string", required: false }
          - label: "Contact Info"
            name: "contact"
            widget: "object"
            fields:
              - { label: "Email", name: "email", widget: "string" }
              - { label: "Address", name: "address", widget: "text" }

  # Portal Content Collections
  - name: "portal_announcements"
    label: "Portal Announcements"
    folder: "cboa-site/content/portal/announcements"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    summary: "{{title}} - {{date}}"
    fields:
      - { label: "Title", name: "title", widget: "string", required: true }
      - { label: "Date", name: "date", widget: "datetime", required: true }
      - { label: "Author", name: "author", widget: "string", required: true }
      - { label: "Content", name: "body", widget: "markdown", required: true, buttons: ["bold", "italic", "code", "link", "heading-two", "heading-three", "quote", "bulleted-list", "numbered-list"], editor_components: ["image"], minimal: false }
      - { label: "Urgent", name: "urgent", widget: "boolean", default: false, hint: "Mark as urgent to highlight in portal" }
      - { label: "Category", name: "category", widget: "select", options: ["general", "rules", "schedule", "training", "administrative"], default: "general" }
      - { label: "Target Audience", name: "audience", widget: "select", multiple: true, options: ["all", "officials", "executives", "level1", "level2", "level3", "level4", "level5"], default: ["all"] }
      - { label: "Expires", name: "expires", widget: "datetime", required: false, hint: "Optional expiration date for time-sensitive announcements" }

  - name: "the_bounce"
    label: "The Bounce Newsletter"
    folder: "cboa-site/content/newsletters"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    summary: "{{title}} - {{date}}"
    fields:
      - { label: "Title", name: "title", widget: "string", required: true, hint: "e.g., The Bounce - January 2025" }
      - { label: "Date", name: "date", widget: "datetime", required: true }
      - { label: "PDF File", name: "pdfFile", widget: "file", required: true, allow_multiple: false, choose_url: false }
      - { label: "Description", name: "description", widget: "text", required: false, hint: "Brief description of this issue's content" }
      - { label: "Featured", name: "featured", widget: "boolean", default: false, hint: "Feature this issue on the homepage" }

  - name: "portal_resources"
    label: "Portal Resources"
    folder: "cboa-site/content/portal/resources"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string", required: true }
      - { label: "Category", name: "category", widget: "select", options: ["rulebooks", "forms", "training", "policies", "guides", "videos"], required: true }
      - { label: "Sub-category", name: "subcategory", widget: "string", required: false }
      - { label: "Description", name: "description", widget: "text", required: true }
      - { label: "File", name: "file", widget: "file", required: false }
      - { label: "External Link", name: "externalLink", widget: "string", required: false }
      - { label: "Access Level", name: "accessLevel", widget: "select", options: ["official", "executive", "admin"], default: "official" }
      - { label: "Certification Level Required", name: "certLevel", widget: "select", options: ["none", "1", "2", "3", "4", "5"], default: "none" }
      - { label: "Last Updated", name: "lastUpdated", widget: "datetime", required: true }
      - { label: "Featured", name: "featured", widget: "boolean", default: false }
      - { label: "Order", name: "order", widget: "number", default: 0, hint: "Lower numbers appear first" }

  - name: "game_assignments"
    label: "Game Assignments"
    folder: "cboa-site/content/portal/assignments"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{fields.venue}}"
    summary: "{{date}} - {{venue}} ({{level}})"
    fields:
      - { label: "Date", name: "date", widget: "datetime", required: true }
      - { label: "Venue", name: "venue", widget: "string", required: true }
      - { label: "Address", name: "address", widget: "string", required: true }
      - { label: "Game Level", name: "level", widget: "select", options: ["Elementary", "Junior High", "Junior Varsity", "Senior Varsity", "Adult League", "Tournament"], required: true }
      - { label: "Start Time", name: "startTime", widget: "string", required: true }
      - { label: "End Time", name: "endTime", widget: "string", required: false }
      - { label: "Home Team", name: "homeTeam", widget: "string", required: true }
      - { label: "Away Team", name: "awayTeam", widget: "string", required: true }
      - label: "Officials Assigned"
        name: "officials"
        widget: "list"
        fields:
          - { label: "Name", name: "name", widget: "string" }
          - { label: "Role", name: "role", widget: "select", options: ["Head Referee", "Referee", "Umpire", "Scorer", "Timer"] }
      - { label: "Pay Rate", name: "payRate", widget: "string", required: false }
      - { label: "Notes", name: "notes", widget: "text", required: false }
      - { label: "Status", name: "status", widget: "select", options: ["scheduled", "confirmed", "completed", "cancelled"], default: "scheduled" }

  - name: "rule_modifications"
    label: "Rule Modifications"
    folder: "cboa-site/content/portal/rule-modifications"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    summary: "{{title}} - {{category}}"
    fields:
      - { label: "Title", name: "title", widget: "string", required: true }
      - { label: "Category", name: "category", widget: "select", options: ["League Rules", "Tournament Rules", "3x3 Rules", "Junior High Rules", "School Division Rules"], required: true }
      - { label: "Effective Date", name: "effectiveDate", widget: "datetime", required: true }
      - { label: "Summary", name: "summary", widget: "text", required: true, hint: "Brief description of the rule modification" }
      - { label: "Body", name: "body", widget: "markdown", required: true, buttons: ["bold", "italic", "code", "link", "heading-two", "heading-three", "heading-four", "quote", "bulleted-list", "numbered-list"], editor_components: ["image", "code-block"], minimal: false }
      - { label: "Approved By", name: "approvedBy", widget: "string", required: true }
      - { label: "References", name: "references", widget: "list", required: false, field: {label: "Reference", name: "reference", widget: "string"} }
      - { label: "Active", name: "active", widget: "boolean", default: true }