[build]
  command = "npm install && npm run build"
  publish = ".next"

[dev]
  command = "npm run dev"
  targetPort = 3000
  autoLaunch = false

[build.environment]
  NODE_VERSION = "18"
  NEXT_TELEMETRY_DISABLED = "1"
  SECRETS_SCAN_OMIT_PATHS = ".next/**,.netlify/**,out/**,content/**"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[functions]
  directory = "netlify/functions"

# Enable Netlify Identity
[context.production]
  environment = { SITE_URL = "https://cboa.ca" }

# CMS disabled - redirect /admin to portal
[[redirects]]
  from = "/admin"
  to = "/portal"
  status = 302

[[redirects]]
  from = "/admin/*"
  to = "/portal"
  status = 302

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"